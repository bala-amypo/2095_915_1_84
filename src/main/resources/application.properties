# ===============================
# Application
# ===============================
spring.application.name=demo

# ===============================
# Server Configuration
# ===============================
server.port=9001
server.forward-headers-strategy=framework

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_project?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Boot 3 auto-detects dialect (DO NOT SET)

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Logging (Optional but Helpful)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
